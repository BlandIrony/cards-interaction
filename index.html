<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Animation</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <main class="h-screen w-screen">
      <div class="h-full w-full flex items-center justify-center">
        <div class="card-wrapper relative group w-full h-[38rem] md:w-[40rem] perspective-[1200px]">
          <div class="card group absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="inline-block opacity-0 translate-y-[2rem] group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 ease-in-out bg-col-orange text-col-cream text-[1.5rem] py-[1.15rem] px-[4rem] rounded-full">
                $850,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/1.jpg"
                alt="luxurious iving room"
              >
            </div>
          </div>
          <div class="card absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="inline-block opacity-0 hover:opacity-100 transition-all duration-300 bg-col-orange text-col-cream text-[1.5rem] py-[1.15rem] px-[4rem] rounded-full">
                $12,000,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/2.jpg"
                alt="luxurious iving room"
              >
            </div>
          </div>
          <div class="card absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="inline-block opacity-0 hover:opacity-100 transition-all duration-300 bg-col-orange text-col-cream text-[1.5rem] py-[1.15rem] px-[4rem] rounded-full">
                $450,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/3.jpg"
                alt="Duplex"
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
