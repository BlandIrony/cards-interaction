<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/PhPerspectiveDuotone.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Animation</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <main class="h-screen w-screen">
      <div class="h-full w-full flex items-center justify-center">
        <div class="card-wrapper px-[1.5rem] relative group w-full h-[38rem] md:w-[40rem] perspective-[1200px]">
          <div class="card w-[90%] md:w-[unset] group absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="price inline-block opacity-0 translate-y-[1rem] bg-white text-col-black text-[1.5rem] py-[1.15rem] px-[3.5rem] rounded-full">
                $850,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] shadow-2xl rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/1.jpg"
                alt="luxurious iving room"
              >
            </div>
          </div>
          <div class="card w-[90%] md:w-[unset] group absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="price inline-block opacity-0 translate-y-[1rem] bg-white text-col-black text-[1.5rem] py-[1.15rem] px-[3.5rem] rounded-full">
                $600,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] shadow-2xl rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/2.jpg"
                alt="luxurious iving room"
              >
            </div>
          </div>
          <div class="card w-[90%] md:w-[unset] group absolute flex flex-col justify-center items-center transform-3d">
            <div class="mb-4">
              <span class="price inline-block opacity-0 translate-y-[1rem] bg-white text-col-black text-[1.5rem] py-[1.15rem] px-[3.5rem] rounded-full">
                $1,250,000
              </span>
            </div>
            <div class="h-[28rem] w-full md:w-[30rem] shadow-2xl rounded-[1.75rem]">
              <img
                class="h-full w-full rounded-[inherit] object-cover"
                src="./src/assets/images/3.jpg"
                alt="Duplex"
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
